<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <!-- Moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <h2 class="text-center"> Choo Choo. Chee Chee.</h2>
        </div>

        <div class="row">


            <!-- Most Recent Member Card -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body" id="listTrainTimings">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequencey (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- Sample first row -->
                            <tbody>
                                <tr>
                                    <td>Trenton Express</td>
                                    <td>Trenton</td>
                                    <td>25</td>
                                    <td>05:35 PM</td>
                                    <td>10</td>
                                </tr>
                                <!-- Insert additional movie rows here -->
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

            <!-- Form to add a New Train Card-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body" id="addNewTrain">

                        <!-- Form (note the various input "types")-->
                        <form role="form" id="inputForm">
                            <div class="form-group row">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="traintime-input">First Train Time (HH:mm - military time )</label>
                                <input class="form-control" id="traintime-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="freq-input">Frequency (min) </label>
                                <input class="form-control" id="freq-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>


        </div>
        <!--  Script -->
        <script type="text/javascript" src="./assets/javascript/traintimings.js"></script>

</body>

</html>
